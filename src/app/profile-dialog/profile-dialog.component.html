<div class="branding-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form">
                    <h2 class="p-3">Profile</h2>
                    <form [formGroup]="profileForm" (ngSubmit)="updateUserProfile()">
                    <div class="mat-input-1">
                        <div class="avatar">
                            <div class="mr-3">
                                <!-- <ngx-avatar class="avatar-img avatar-icon" [src]="profileData?.profilePhoto" (click)="uploadImage()">
                                </ngx-avatar> -->
                            </div>
                           
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" readonly>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName">
                            <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">
                               <span style="color:red">Enter First Name </span> 
                            </mat-error>
                            <mat-error *ngIf="profileForm.get('firstName')?.hasError('pattern')">
                                <span style="color:red">Invalid First Name</span>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName">
                            <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">
                                <span style="color:red">Enter Last Name </span> 
                            </mat-error>
                            <mat-error *ngIf="profileForm.get('lastName')?.hasError('pattern')">
                                <span style="color:red">Invalid Last Name </span> 
                            </mat-error>
                        </mat-form-field>

                        <div class="radio-buttons">
                            <div> <label id="example-radio-group-label"> Gender</label></div>
                            <mat-radio-group aria-label="Select an option" formControlName="gender">
                                <mat-radio-button value="male">Male</mat-radio-button>
                                <mat-radio-button value="female">Female</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <span  *ngIf="profileForm.get('gender')?.hasError('required')">
                            Please Select Gender
                        </span>
                        <div class="d-flex">
                            <button mat-raised-button type="button" class="mat-btn mat-outline-default w-100 text-center my-2" (click)="backToHome()">
                                Close
                            </button> &nbsp; &nbsp;
                            <button mat-raised-button class="mat-btn mat-btn-primary w-100 text-center my-2 mr-2">
                                Update Profile
                            </button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
